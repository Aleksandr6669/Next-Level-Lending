    <script src="main.js" defer></script>
    <script>
      // Asynchronously load components into their placeholders
      function loadComponent(component, placeholderId) {
        fetch(`components/${component}.html`)
          .then(response => response.ok ? response.text() : Promise.reject('Component not found'))
          .then(data => {
            document.getElementById(placeholderId).innerHTML = data;
          })
          .catch(error => console.error(`Error loading ${component}:`, error));
      }
      
      document.addEventListener('DOMContentLoaded', () => {
        loadComponent('header', 'header-container');
        loadComponent('hero', 'hero-container');
        loadComponent('ecosystem', 'ecosystem-container');
        loadComponent('features', 'features-container');
        loadComponent('ai_assistant', 'ai_assistant-container');
        loadComponent('architecture', 'architecture-container');
        loadComponent('security', 'security-container');
        loadComponent('audience', 'audience-container');
        loadComponent('cta', 'cta-container');
        loadComponent('footer', 'footer-container');
      });
    </script>
