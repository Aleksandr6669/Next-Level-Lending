<section id="contact" class="py-20 bg-white">
    <div class="container mx-auto px-4 text-center">
        <h2 class="text-4xl font-bold text-slate-800 mb-4" data-translate-key="contact_title"></h2>
        <p class="text-lg text-slate-600 mb-12 max-w-2xl mx-auto" data-translate-key="contact_subtitle"></p>

        <form class="max-w-xl mx-auto text-left">
            <div class="mb-6">
                <label for="role-select" class="block mb-2 text-sm font-medium text-slate-700" data-translate-key="contact_role_label"></label>
                <select id="role-select" class="bg-gray-50 border border-gray-300 text-slate-900 text-sm rounded-lg focus:ring-brand-500 focus:border-brand-500 block w-full p-2.5">
                    <option value="student" data-translate-key="contact_role_student"></option>
                    <option value="teacher" data-translate-key="contact_role_teacher"></option>
                    <option value="business" data-translate-key="contact_role_business"></option>
                </select>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-slate-700" data-translate-key="contact_name_label"></label>
                    <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-slate-900 text-sm rounded-lg focus:ring-brand-500 focus:border-brand-500 block w-full p-2.5" data-translate-key-placeholder="contact_name_placeholder" required>
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-slate-700" data-translate-key="contact_email_label"></label>
                    <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-slate-900 text-sm rounded-lg focus:ring-brand-500 focus:border-brand-500 block w-full p-2.5" data-translate-key-placeholder="contact_email_placeholder" required>
                </div>
            </div>
            <div class="mb-6">
                <label for="message" class="block mb-2 text-sm font-medium text-slate-700" data-translate-key="contact_message_label"></label>
                <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-slate-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-brand-500 focus:border-brand-500" data-translate-key-placeholder="contact_placeholder_student"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="text-white bg-brand-600 hover:bg-brand-700 focus:ring-4 focus:outline-none focus:ring-brand-300 font-medium rounded-lg text-base px-8 py-3 transition-colors duration-300" data-translate-key="contact_submit_button"></button>
            </div>
        </form>
    </div>
</section>
