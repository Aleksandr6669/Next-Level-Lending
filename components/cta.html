<section id="contact" class="py-20 sm:py-32 bg-slate-100 dark:bg-gray-800 transition-all duration-500 ease-in-out">
    <div class="max-w-3xl mx-auto text-center px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-extrabold text-slate-900 dark:text-white sm:text-4xl" data-translate-key="cta_title">
            Готові вийти на Next Level?
        </h2>
        <p class="mt-4 text-lg text-slate-600 dark:text-slate-300" data-translate-key="cta_subtitle">
            Дізнайтеся, як наша платформа може трансформувати навчання у вашій компанії. Залиште заявку на персональну консультацію та демонстрацію.
        </p>
        
        <!-- Button Container -->
        <div id="cta-button-container" class="mt-8">
            <button id="show-contact-form-btn" 
                    class="w-full sm:w-auto inline-flex items-center justify-center px-8 py-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 dark:ring-offset-slate-800 transition-transform transform hover:scale-105">
                <span data-translate-key="cta_button">Замовити Демо</span>
            </button>
        </div>
    </div>

    <!-- The hidden contact form container -->
    <div id="contact-form-container" class="max-w-xl mx-auto px-4 sm:px-0">
        <div class="form-content">
            <h3 class="text-2xl font-bold text-center mb-6 text-slate-900 dark:text-white" data-translate-key="contact_form_title">Зв'яжіться з нами</h3>
            <form action="#" method="POST" class="grid grid-cols-1 gap-y-6">
                <div>
                    <label for="name" class="sr-only" data-translate-key="contact_form_name_placeholder">Ваше ім'я</label>
                    <input type="text" name="name" id="name" autocomplete="name" 
                           class="block w-full shadow-sm py-3 px-4 rounded-md placeholder-slate-500 bg-white dark:bg-slate-700 dark:text-white border-gray-300 dark:border-slate-600 focus:ring-brand-500 focus:border-brand-500"
                           data-translate-key-placeholder="contact_form_name_placeholder">
                </div>
                <div>
                    <label for="email" class="sr-only" data-translate-key="contact_form_email_placeholder">Ваш Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" 
                           class="block w-full shadow-sm py-3 px-4 rounded-md placeholder-slate-500 bg-white dark:bg-slate-700 dark:text-white border-gray-300 dark:border-slate-600 focus:ring-brand-500 focus:border-brand-500" 
                           data-translate-key-placeholder="contact_form_email_placeholder">
                </div>
                <div>
                    <label for="message" class="sr-only" data-translate-key="contact_form_message_placeholder">Ваше повідомлення</label>
                    <textarea id="message" name="message" rows="4" 
                              class="block w-full shadow-sm py-3 px-4 rounded-md placeholder-slate-500 bg-white dark:bg-slate-700 dark:text-white border-gray-300 dark:border-slate-600 focus:ring-brand-500 focus:border-brand-500"
                              data-translate-key-placeholder="contact_form_message_placeholder"></textarea>
                </div>
                <div>
                    <button type="submit" 
                            class="w-full flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 dark:ring-offset-slate-900"
                            data-translate-key="contact_form_send_button">
                        Надіслати повідомлення
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
